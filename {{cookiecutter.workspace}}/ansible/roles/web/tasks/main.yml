

---
- name: Syncronize local repo with cloud repo
  synchronize:
      src: /{% raw %}{{ playbook_dir }}{% endraw %}/../{{ cookiecutter.workspace }}/
      dest: /srv/{{ cookiecutter.workspace }}/
      rsync_opts:
        - "--exclude=.git"
        - "--exclude=keys/"
- name: Docker-Compose Up
  docker_compose:
    project_src: /srv/{{ cookiecutter.workspace }}/
